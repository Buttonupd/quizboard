  <h1>HTML QUIZ</h1>
  <form id="form1">
    <p>When was Javascript created</p>
    <div class="radio">
      <label>
        <input type="radio" name="year" value="1994"> 1994
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="year" value="1997"> 1997
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="year" value="1995"> 1995
      </label>
    </div>

    <p>What is the latest version of HTML</p>
    <div class="radio">
      <label>
        <input type="radio" name="htmlType" value="HTMLX"> HTML X
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="htmlType" value="HTML6"> HTML 6
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="htmlType" value="HTML5"> HTML 5
      </label>
    </div>

    <p>What does HTML stand for?</p>
    <div class="radio">
      <label>
        <input type="radio" name="htmlMeaning" value="HTML1"> Hyper Text Marking Language
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="htmlMeaning" value="HTML2"> Hyper Text Markup Language
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="htmlMeaning" value="HTML5"> Hyper Tense Markup Language
      </label>
    </div>

    <p>Who created HTML</p>
    <div class="radio">
      <label>
        <input type="radio" name="creator" value="creator1"> Tim Cook
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="creator" value="creator2"> Tim Berners-Lee
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="creator" value="creator3"> Tim Markup
      </label>
    </div>
  </form>
